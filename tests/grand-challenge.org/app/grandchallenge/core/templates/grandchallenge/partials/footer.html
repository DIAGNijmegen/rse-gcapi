{% load flatpages %}
{% get_flatpages as flatpages %}
{% load grandchallenge_tags %}

<footer class="footer">
    <div class="container mb-3">
        <hr class="m-0">
        <div class="row mt-3">
            <div class="col col-xs-12 col-sm-4 small">
                <div class="px-3">
                    <h6>{{ request.site.name }}</h6>
                    <ul class="list-unstyled">
                        {% for page in flatpages %}
                            <li>
                                <a class="text-muted"
                                   href="{% url 'django.contrib.flatpages.views.flatpage' url=page.url %}">
                                    {{ page.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col col-xs-12 col-sm-4 small">
                <div class="px-3">
                    <h6>Platform Development</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a class="text-muted"
                               href="https://rse.diagnijmegen.nl"
                               title="Research Software Engineering Team, Diagnostic Image Analysis Group, Radboud University Medical Center">
                                rse.diagnijmegen.nl
                            </a>
                        </li>
                        <li>
                            <a class="text-muted"
                               href="http://diagnijmegen.nl/"
                               title="Diagnostic Image Analysis Group, Radboud University Medical Center">
                                diagnijmegen.nl
                            </a>
                        </li>
                        <li>
                            <a class="text-muted"
                               href="https://www.mevis.fraunhofer.de/"
                               title="Fraunhofer Institute for Digital Medicine MEVIS">
                                mevis.fraunhofer.de
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center small">
                <div class="px-3">
                    <ul class="list-unstyled">
                        <li>
                            <a class="text-muted"
                               href="https://github.com/comic/grand-challenge.org"
                               title="Join us on Github">
                                <i class="fab fa-github fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                    <p class="text-muted">&copy; 2012-{% now "Y" %}</p>
                </div>
            </div>
        </div>
    </div>
</footer>
